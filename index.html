<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealtime</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/f18768191b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="myHeader">
        <h1>🌤️ Wealtime</h1>
        <p>Get real-time weather updates for any city around the world</p>
    </header>

    <div class="myWeather">
        <div id="currentWeather" class="weatherFound">
            <h1 id="currentCity" ></h1>
            <p  class="weather-details"></p>
            <img src="" alt="" id="current-city-weather-image" class="weather-details">
            <p id="current-city-description" class="weather-details">My description</p>
            <p class="weather-headers">Humidity: <span id="current-city-humidity" class="weather-details"></span> %</p>
            <p class="weather-headers">Temperature: <span id="current-city-temperature" class="weather-details"></span>  °C</p>        
                   
            <p id="error" class="weather-details">Please enter the city </p>
        </div>
    
        <div id="weatherForCitySearched">
            <form id="my-form">
                <input type="text" placeholder="Enter city" id="city">        
                <button type="submit"><i class="fas fa-search"></i></button>
                
            </form>
        
            <div class="weatherFound">
                <h1 id="displayedCity" ></h1>
                <p id="weather" class="weather-details"></p>
                <img src="" alt="" id="weather-image" class="weather-details">
                <p id="description" class="weather-details">My description</p>
                <p class="weather-headers">Humidity: <span id="current-humidity" class="weather-details"></span> %</p>
                <p class="weather-headers">Temperature: <span id="current-temperature" class="weather-details"></span>  °C</p>        
                       
                <p id="error" class="weather-details">Please enter the city </p>
            </div>
        </div>
    </div>
    
    
    <script type="module" src="./src/script.js"></script>
</body>
</html>
